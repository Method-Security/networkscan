version: 2

project_name: networkscan

builds:
  - id: prebuilt
    builder: prebuilt
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    ignore:
      - goos: windows
        goarch: arm64
      - goos: darwin
        goarch: amd64
    prebuilt:
      path: output/build-{{ .Os }}_{{ .Arch }}/networkscan{{ if eq .Os "windows" }}.exe{{ end }}
    binary: networkscan

archives:
  - id: archive
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else if eq .Os "linux" }}Linux
      {{- else}}{{- .Os }}{{ end }}-
      {{- if eq .Arch "amd64" }}64bit
      {{- else if eq .Arch "386" }}32bit
      {{- else if eq .Arch "arm" }}ARM
      {{- else if eq .Arch "arm64" }}ARM64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

dockers:
  - image_templates:
      - "ghcr.io/method-security/networkscan:{{ .Version }}-amd64"
      - "ghcr.io/method-security/networkscan:latest-amd64"
      - "docker.io/methodsecurity/networkscan:{{ .Version }}-amd64"
      - "docker.io/methodsecurity/networkscan:latest-amd64"
    use: buildx
    goos: linux
    goarch: amd64
    ids:
      - prebuilt
    build_flag_templates:
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=An on-rails AWS enumeration tool"
      - "--label=org.opencontainers.image.vendor=Method Security"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.source=https://github.com/method-security/networkscan"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.url=https://method.security"
      - "--label=org.opencontainers.image.documentation=https://github.com/method-security/networkscan"
      - "--platform=linux/amd64"
  - image_templates:
      - "ghcr.io/method-security/networkscan:{{ .Version }}-arm64"
      - "ghcr.io/method-security/networkscan:latest-arm64"
      - "docker.io/methodsecurity/networkscan:{{ .Version }}-arm64"
      - "docker.io/methodsecurity/networkscan:latest-arm64"
    use: buildx
    goos: linux
    goarch: arm64
    ids:
      - prebuilt
    build_flag_templates:
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=An on-rails AWS enumeration tool"
      - "--label=org.opencontainers.image.vendor=Method Security"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.source=https://github.com/method-security/networkscan"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.url=https://method.security"
      - "--label=org.opencontainers.image.documentation=https://github.com/method-security/networkscan"
      - "--platform=linux/arm64"

docker_manifests:
  - name_template: 'ghcr.io/method-security/networkscan:{{ .Version }}'
    image_templates:
    - 'ghcr.io/method-security/networkscan:{{ .Version }}-amd64'
    - 'ghcr.io/method-security/networkscan:{{ .Version }}-arm64'
  - name_template: 'ghcr.io/method-security/networkscan:latest'
    image_templates:
    - 'ghcr.io/method-security/networkscan:{{ .Version }}-amd64'
    - 'ghcr.io/method-security/networkscan:{{ .Version }}-arm64'
  - name_template: 'methodsecurity/networkscan:{{ .Version }}'
    image_templates:
    - 'docker.io/methodsecurity/networkscan:{{ .Version }}-amd64'
    - 'docker.io/methodsecurity/networkscan:{{ .Version }}-arm64'
  - name_template: 'methodsecurity/networkscan:latest'
    image_templates:
    - 'docker.io/methodsecurity/networkscan:{{ .Version }}-amd64'
    - 'docker.io/methodsecurity/networkscan:{{ .Version }}-arm64'

sboms:
  - artifacts: archive
  - id: source
    artifacts: source

signs:
  - cmd: cosign
    env:
    - COSIGN_EXPERIMENTAL=1
    signature: "${artifact}.sig"
    certificate: '${artifact}.pem'
    args:
      - sign-blob
      - "--oidc-issuer=https://token.actions.githubusercontent.com"
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes"
    artifacts: all
    output: true

docker_signs:
  - cmd: cosign
    env:
    - COSIGN_EXPERIMENTAL=1
    artifacts: manifests
    output: true
    args:
    - "sign"
    - "${artifact}"
    - "--yes"
